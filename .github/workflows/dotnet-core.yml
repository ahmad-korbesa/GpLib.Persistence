name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest



    steps:
    - name: Checkout repository 
      uses: actions/checkout@master
      
    - name: Generate build number
      uses: einaregilsson/build-number@v2 
      with:
        token: ${{secrets.github_token}}        
    - name: Print new build number
      run: echo "Build number is ${env:BUILD_NUMBER}"
      
    - name: Install dependencies
      run: dotnet restore
      env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGETKEY}}
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack package
      run:  dotnet pack --version-suffix "1.0" -p:PackageVersion=${env:BUILD_NUMBER} --no-build -c Release -o out     
    - name: Push package
      run: dotnet nuget push .\out\*${env:BUILD_NUMBER}.nupkg -k ${{secrets.NUGETKEY}} -s https://api.nuget.org/v3/index.json --no-symbols true
       
