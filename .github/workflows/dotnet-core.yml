name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repository 
      uses: actions/checkout@master
      
    - name: Install dependencies
      run: dotnet restore
      env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGETKEY}}
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack package
      run:  dotnet pack --no-build -c Release -o out     
    - name: Push package
      run: dotnet nuget push -NoSymbols .\out\*.nupkg -k ${{secrets.NUGETKEY}} -s https://api.nuget.org/v3/index.json
       
